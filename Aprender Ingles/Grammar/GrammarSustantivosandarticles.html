<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Articles & Nouns | Aprende Ingl√©s</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Configuraci√≥n de Tailwind para usar la fuente 'Inter'
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        .main-nav::-webkit-scrollbar { display: none; }
        .main-nav { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-600 antialiased">

    <div id="app-wrapper" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="relative text-center mb-8 lg:mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 tracking-tight">
                Mastering Articles & Nouns
            </h1>
            <p class="mt-3 text-lg text-slate-500 max-w-2xl mx-auto">
                La base para nombrar el mundo en ingl√©s: c√≥mo usar art√≠culos y formar plurales.
            </p>
            <button id="hamburger-btn" class="lg:hidden absolute top-0 right-0 p-2 rounded-md text-slate-600 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <span class="sr-only">Abrir men√∫ principal</span>
                <svg id="menu-open-icon" class="block h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
                <svg id="menu-close-icon" class="hidden h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <div class="lg:grid lg:grid-cols-12 lg:gap-8">
            <aside class="lg:col-span-3 lg:sticky lg:top-8 self-start mb-8 lg:mb-0">
                <nav id="nav-menu" class="hidden lg:flex flex-col gap-2 pb-4 lg:pb-0 bg-white lg:bg-transparent rounded-lg p-4 lg:p-0 shadow-lg lg:shadow-none">
                    </nav>
            </aside>
            <main id="content-area" class="lg:col-span-9">
                </main>
        </div>
    </div>

    <script>
        // --- DATA ---
        const contentData = {
            "articles": {
                "title": "Art√≠culos: A, An, The",
                "subtitle": "Definidos e Indefinidos",
                "accentColor": "#f97316", // Orange-500
                "explanation": "Los art√≠culos son palabras que definen a un sustantivo como espec√≠fico o inespec√≠fico. Dominarlos es clave para que tu ingl√©s suene natural. Se dividen en dos grupos: indefinidos (a/an) para algo general y definidos (the) para algo espec√≠fico.",
                "html": `
                    <div class="space-y-8 mt-8">
                        <div class="grid md:grid-cols-2 gap-8">
                            <div>
                                <h3 class="text-lg font-semibold text-slate-800 mb-4">Art√≠culos Indefinidos: A / An</h3>
                                <p class="text-sm text-slate-600 mb-3">Se usan para un sustantivo singular, contable y no espec√≠fico. Significan "un" o "una".</p>
                                <ul class="space-y-3">
                                    <li data-accent-color="true"><b>'A' + Sonido de Consonante:</b> I have <b>a car</b>. She is <b>a university</b> student.</li>
                                    <li data-accent-color="true"><b>'An' + Sonido de Vocal:</b> He wants <b>an apple</b>. We waited for <b>an hour</b>.</li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-slate-800 mb-4">Art√≠culo Definido: The</h3>
                                 <p class="text-sm text-slate-600 mb-3">Se usa para un sustantivo espec√≠fico que tanto el hablante como el oyente conocen. Significa "el, la, los, las".</p>
                                <ul class="space-y-3">
                                    <li data-accent-color="true"><b>Algo ya mencionado:</b> I saw a cat. <b>The cat</b> was black.</li>
                                    <li data-accent-color="true"><b>Algo √∫nico en el mundo:</b> <b>The sun</b> is hot. <b>The moon</b> is bright.</li>
                                     <li data-accent-color="true"><b>Superlativos:</b> She is <b>the tallest</b> person in the class.</li>
                                </ul>
                            </div>
                        </div>
                        <div class="p-4 bg-orange-50 rounded-lg border border-orange-200">
                           <h4 class="font-semibold text-orange-800">Cu√°ndo NO usar un art√≠culo (Art√≠culo Cero)</h4>
                           <p class="mt-2 text-sm text-slate-700">A diferencia del espa√±ol, en ingl√©s a menudo se omite el art√≠culo, especialmente al hablar en general:</p>
                           <ul class="mt-2 text-sm list-disc list-inside space-y-1">
                               <li><b>Sustantivos plurales o incontables en general:</b> <b>Dogs</b> are loyal. I love <b>music</b>.</li>
                               <li><b>Nombres de personas, la mayor√≠a de pa√≠ses, ciudades, calles:</b> <b>Maria</b> lives in <b>Mexico</b>.</li>
                               <li><b>Comidas del d√≠a:</b> We have <b>breakfast</b> at 8 AM.</li>
                           </ul>
                        </div>
                    </div>`
            },
            "nouns": {
                "title": "Sustantivos",
                "subtitle": "Plurales y Contables/Incontables",
                "accentColor": "#06b6d4", // Cyan-500
                "explanation": "Entender la diferencia entre sustantivos contables e incontables es fundamental en ingl√©s. Afecta directamente a c√≥mo formamos plurales, qu√© art√≠culos usamos y qu√© cuantificadores (como 'many' o 'much') son correctos.",
                "html": `
                    <div class="space-y-8 mt-8">
                        <div>
                            <h3 class="text-lg font-semibold text-slate-800 mb-4">Sustantivos Contables</h3>
                            <p class="text-sm text-slate-600 mb-3">Son cosas que podemos contar individualmente (un libro, dos libros). Tienen forma singular y plural.</p>
                             <div class="overflow-x-auto rounded-lg border border-slate-200">
                               <table class="w-full text-sm">
                                 <thead class="bg-slate-50"><tr><th class="p-3 font-semibold text-left">Regla del Plural</th><th class="p-3 font-semibold text-left">Ejemplo</th></tr></thead>
                                 <tbody class="bg-white divide-y divide-slate-200">
                                   <tr><td class="p-3">Generalmente se a√±ade <b>-s</b></td><td class="p-3">car ‚Üí car<b>s</b>, book ‚Üí book<b>s</b></td></tr>
                                   <tr><td class="p-3">Terminan en -s, -sh, -ch, -x, -z, se a√±ade <b>-es</b></td><td class="p-3">box ‚Üí box<b>es</b>, watch ‚Üí watch<b>es</b></td></tr>
                                   <tr><td class="p-3">Consonante + y, cambia a <b>-ies</b></td><td class="p-3">city ‚Üí cit<b>ies</b>, baby ‚Üí bab<b>ies</b></td></tr>
                                   <tr><td class="p-3">Irregulares</td><td class="p-3">man ‚Üí men, child ‚Üí children, person ‚Üí people</td></tr>
                                 </tbody>
                               </table>
                             </div>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-slate-800 mb-4">Sustantivos Incontables</h3>
                             <p class="text-sm text-slate-600 mb-3">Son cosas que no podemos contar individualmente (l√≠quidos, conceptos, materiales). No suelen tener forma plural y usan el verbo en singular.</p>
                            <ul class="space-y-3">
                                <li data-accent-color="true"><b>L√≠quidos y gases:</b> The <b>water is</b> cold. (No "waters are")</li>
                                <li data-accent-color="true"><b>Ideas abstractas:</b> We need <b>information</b>. (No "informations")</li>
                                <li data-accent-color="true"><b>Materiales y sustancias:</b> This table is made of <b>wood</b>.</li>
                                <li data-accent-color="true"><b>Para "contarlos", usamos unidades:</b> a <b>piece</b> of advice, a <b>bottle</b> of water, two <b>loaves</b> of bread.</li>
                            </ul>
                        </div>
                         <div class="p-4 bg-cyan-50 rounded-lg border border-cyan-200">
                           <h4 class="font-semibold text-cyan-800">Some y Any</h4>
                           <p class="mt-2 text-sm text-slate-700">Estas palabras son muy √∫tiles porque funcionan con ambos tipos de sustantivos:</p>
                           <ul class="mt-2 text-sm list-disc list-inside space-y-1">
                               <li><b>SOME (afirmativo):</b> I have <b>some books</b> (contable). I need <b>some water</b> (incontable).</li>
                               <li><b>ANY (negativo e interrogativo):</b> I don't have <b>any books</b>. Do you have <b>any water</b>?</li>
                           </ul>
                        </div>
                    </div>`
            },
            quiz: {
                title: 'Quiz Interactivo',
                subtitle: 'Pon a prueba tu conocimiento',
                accentColor: '#0ea5e9' // Sky-500
            }
        };

        const quizData = [
            { question: "She works as ___ engineer.", options: ["a", "an", "the", "‚Äî"], correct: 1 },
            { question: "Could you pass me ___ salt, please?", options: ["a", "an", "the", "‚Äî"], correct: 2 },
            { question: "I don't have ___ money with me.", options: ["some", "any", "a", "many"], correct: 1 },
            { question: "There are three ___ in the park.", options: ["woman", "womans", "women", "womens"], correct: 2 },
            { question: "This ___ is very important for the project.", options: ["information", "informations", "an information", "some informations"], correct: 0 },
            { question: "My city has ___ old university.", options: ["a", "an", "the", "‚Äî"], correct: 0 },
            { question: "How many ___ did you buy?", options: ["potato", "potatos", "potatoe", "potatoes"], correct: 3 },
            { question: "We need to buy two ___ of bread.", options: ["loafs", "loaf", "loaves", "breads"], correct: 2 },
            { question: "I think ___ dogs are great pets.", options: ["a", "an", "the", "‚Äî"], correct: 3 },
            { question: "He gave me ___ very good piece of advice.", options: ["a", "an", "the", "some"], correct: 0 }
        ];

        // --- SCRIPT LOGIC ---
        const navMenu = document.getElementById('nav-menu');
        const contentArea = document.getElementById('content-area');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        let state = {
            currentView: 'articles',
            quiz: { currentQuestionIndex: 0, score: 0, answered: false }
        };
        
        const icons = {
            articles: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2h4v4a2 2 0 002 2h4a2 2 0 002-2v-4a2 2 0 00-2-2h-4V6a2 2 0 00-2-2H4zm2 6V6h4v4H6zm6 0V6h4v4h-4z" clip-rule="evenodd" /></svg>`,
            nouns: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z" /></svg>`,
            quiz: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>`,
        };

        function renderNav() {
            navMenu.innerHTML = Object.keys(contentData).map(key => {
                const data = contentData[key];
                const isActive = state.currentView === key;
                const activeClasses = 'bg-indigo-600 text-white shadow-lg';
                const inactiveClasses = 'text-slate-500 hover:bg-slate-100 hover:text-slate-800';
                return `
                    <button class="btn-nav w-full flex-shrink-0 lg:w-full flex items-center text-left text-md font-semibold rounded-lg p-3 transition-all duration-200 ease-in-out ${isActive ? activeClasses : inactiveClasses}" data-section="${key}">
                        ${icons[key] || ''}
                        <span>${data.title}</span>
                    </button>
                `;
            }).join('');
        }

        function applyAccentColor(accent) {
            document.querySelectorAll('[data-accent-color="true"]').forEach(el => {
                el.style.borderLeftColor = accent;
                el.querySelectorAll('b').forEach(b => b.style.color = accent);
            });
            document.querySelectorAll('table code').forEach(el => {
                el.style.backgroundColor = `${accent}20`;
                el.style.color = accent;
            });
        }

        function renderContent() {
            const viewKey = state.currentView;
            const data = contentData[viewKey];
            
            if (viewKey === 'quiz') {
                renderQuiz();
                return;
            }

            contentArea.innerHTML = `
                <div class="card bg-white rounded-2xl shadow-lg p-6 sm:p-8 transition-all duration-300 animate-fade-in" style="border-top: 4px solid ${data.accentColor};">
                    <h2 class="text-3xl font-bold text-slate-900">${data.title} <span class="text-slate-400 font-medium">(${data.subtitle})</span></h2>
                    <p class="mt-2 text-slate-600 leading-relaxed">${data.explanation}</p>
                    ${data.html}
                </div>
            `;
            
            contentArea.querySelectorAll('li[data-accent-color="true"]').forEach(el => el.classList.add('bg-slate-50', 'p-3', 'rounded-lg', 'border-l-4'));
            contentArea.querySelectorAll('table td').forEach(el => el.classList.add('p-3'));
            contentArea.querySelectorAll('table code').forEach(el => el.classList.add('font-semibold', 'px-2', 'py-1', 'rounded-md', 'text-sm'));
            applyAccentColor(data.accentColor);
        }
        
        function renderQuiz() {
            const data = contentData.quiz;
            const isFinished = state.quiz.currentQuestionIndex >= quizData.length;
            
            let quizHTML;
            if (isFinished) {
                const score = state.quiz.score;
                const total = quizData.length;
                const percentage = Math.round((score / total) * 100);
                let message = "¬°Buen trabajo! Sigue practicando para perfeccionar tu dominio.";
                if (percentage >= 80) message = "üéâ ¬°Excelente! Tienes un gran dominio de los art√≠culos y sustantivos.";
                
                quizHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">${data.title} - Resultados</h2>
                        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mt-6">
                            <p class="text-lg text-slate-600">Tu puntuaci√≥n final:</p>
                            <p class="my-4 text-7xl font-extrabold" style="color: ${data.accentColor};">${score}<span class="text-4xl text-slate-400 font-medium">/${total}</span></p>
                            <div class="w-full bg-slate-200 rounded-full h-4 my-4">
                                <div class="bg-green-500 h-4 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                            <p class="text-slate-600">${message}</p>
                            <button id="restart-quiz-btn" class="mt-8 bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                                Intentar de nuevo
                            </button>
                        </div>
                    </div>`;
            } else {
                const q = quizData[state.quiz.currentQuestionIndex];
                const progress = ((state.quiz.currentQuestionIndex) / quizData.length) * 100;
                quizHTML = `
                    <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">${data.title}</h2>
                    <p class="text-slate-500 mb-6">Pregunta ${state.quiz.currentQuestionIndex + 1} de ${quizData.length}</p>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                        <div id="progress-bar" class="h-2.5 rounded-full transition-all duration-300" style="width: ${progress}%; background-color: ${data.accentColor};"></div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                        <p class="text-xl font-semibold text-slate-800 mb-6">${q.question}</p>
                        <div id="options-container" class="space-y-3">
                            ${q.options.map((opt, i) => `
                                <button class="btn-option w-full text-left p-4 rounded-lg border-2 border-slate-200 bg-white hover:border-indigo-400 hover:bg-indigo-50 transition-all duration-200" data-option-index="${i}">
                                    <span class="font-semibold text-slate-700">${opt.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div id="quiz-navigation" class="text-right mt-6">
                            <button id="next-question-btn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 opacity-0 -translate-y-2 pointer-events-none">
                                Siguiente
                            </button>
                        </div>
                    </div>`;
            }
            contentArea.innerHTML = `<div class="animate-fade-in">${quizHTML}</div>`;
            if (!isFinished) {
                document.getElementById('progress-bar').style.width = `${((state.quiz.currentQuestionIndex + 1) / quizData.length) * 100}%`;
            }
            addQuizEventListeners();
        }

        function handleNavClick(e) {
            const button = e.target.closest('.btn-nav');
            if (!button) return;
            
            state.currentView = button.dataset.section;
            if (state.currentView === 'quiz') {
                state.quiz = { currentQuestionIndex: 0, score: 0, answered: false };
            }

            renderNav();
            renderContent();
            
            if (window.innerWidth < 1024) { 
                toggleMobileMenu();
            }
        }
        
        function toggleMobileMenu() {
            navMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        }

        function handleOptionClick(e) {
            if (state.quiz.answered) return;
            state.quiz.answered = true;

            const selectedBtn = e.target.closest('.btn-option');
            if (!selectedBtn) return;

            const q = quizData[state.quiz.currentQuestionIndex];
            const selectedIndex = parseInt(selectedBtn.dataset.optionIndex);

            const allOptions = document.querySelectorAll('.btn-option');
            
            allOptions.forEach((btn, index) => {
                btn.disabled = true;
                btn.classList.remove('hover:border-indigo-400', 'hover:bg-indigo-50');
                if (index === q.correct) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                    btn.innerHTML += `<span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg></span>`;
                }
            });

            if (selectedIndex === q.correct) {
                state.quiz.score++;
            } else {
                selectedBtn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                selectedBtn.innerHTML += `<span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></span>`;
            }
            
            const nextBtn = document.getElementById('next-question-btn');
            nextBtn.classList.remove('opacity-0', '-translate-y-2', 'pointer-events-none');
        }

        function addQuizEventListeners() {
            const options = document.getElementById('options-container');
            if(options) options.addEventListener('click', handleOptionClick);
            
            const nextBtn = document.getElementById('next-question-btn');
            if(nextBtn) nextBtn.addEventListener('click', () => {
                state.quiz.currentQuestionIndex++;
                state.quiz.answered = false;
                renderQuiz();
            });

            const restartBtn = document.getElementById('restart-quiz-btn');
            if(restartBtn) restartBtn.addEventListener('click', () => {
                state.quiz = { currentQuestionIndex: 0, score: 0, answered: false };
                renderQuiz();
            });
        }
        
        function init() {
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fade-in {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in {
                    animation: fade-in 0.5s ease-out forwards;
                }
            `;
            document.head.appendChild(style);

            navMenu.addEventListener('click', handleNavClick);
            hamburgerBtn.addEventListener('click', toggleMobileMenu);

            renderNav();
            renderContent();
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
