                Mastering Basic Verbs
            </h1>
            <p class="mt-3 text-lg text-slate-500 max-w-2xl mx-auto">
                Los tres pilares verbales del inglés: <span class="font-semibold text-indigo-500">Be</span>, <span class="font-semibold text-lime-500">Have</span> y <span class="font-semibold text-cyan-500">Do</span>.
            </p>
             <button id="hamburger-btn" class="lg:hidden absolute top-0 right-0 p-2 rounded-md text-slate-600 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">

                </main>

    <script>
        // --- DATA (sin cambios) ---
        const contentData = {
            
     "be": {
       "title": "Verbo \"To Be\"",
       "subtitle": "Ser/Estar",
       "accentColor": "#f59e0b",
       "explanation": "El verbo \"to be\" es el más fundamental y versátil del inglés. Significa \"ser\" o \"estar\" y es completamente irregular. Sus formas (am, is, are, was, were, been, being) cambian según el pronombre, el tiempo y la estructura de la oración. Es crucial no solo como verbo principal, sino también como auxiliar para formar tiempos continuos y la voz pasiva. A diferencia de otros verbos, no necesita auxiliares como 'do' o 'does' para formar negaciones y preguntas.",
       "html": `
         <div class="space-y-8 mt-8">
           
           <div>
             <h3 class="text-lg font-semibold text-slate-800 mb-4">Conjugación (Formas Principales)</h3>
             <div class="overflow-x-auto rounded-lg border border-slate-200">
               <table class="w-full text-sm">
                 <thead class="bg-slate-50">
                   <tr>
                     <th class="p-3 font-semibold text-left text-slate-600">Pronombre</th>
                     <th class="p-3 font-semibold text-left text-slate-600">Presente Simple</th>
                     <th class="p-3 font-semibold text-left text-slate-600">Pasado Simple</th>
                     <th class="p-3 font-semibold text-left text-slate-600">Participio Pasado</th>
                   </tr>
                 </thead>
                 <tbody class="bg-white divide-y divide-slate-200">
                   <tr>
                     <td class="p-3">I</td>
                     <td class="p-3"><code>am</code></td>
                     <td class="p-3"><code>was</code></td>
                     <td class="p-3" rowspan="5" style="vertical-align: middle;"><code>been</code></td>
                   </tr>
                   <tr>
                     <td class="p-3">You</td>
                     <td class="p-3"><code>are</code></td>
                     <td class="p-3"><code>were</code></td>
                   </tr>
                   <tr>
                     <td class="p-3">He/She/It</td>
                     <td class="p-3"><code>is</code></td>
                     <td class="p-3"><code>was</code></td>
                   </tr>
                   <tr>
                     <td class="p-3">We</td>
                     <td class="p-3"><code>are</code></td>
                     <td class="p-3"><code>were</code></td>
                   </tr>
                   <tr>
                     <td class="p-3">They</td>
                     <td class="p-3"><code>are</code></td>
                     <td class="p-3"><code>were</code></td>
                   </tr>
                 </tbody>
               </table>
             </div>
             <p class="text-xs text-slate-500 mt-2">El gerundio (forma -ing) es siempre <code>being</code>.</p>
           </div>

           <div class="grid md:grid-cols-2 gap-8">
             <div>
               <h3 class="text-lg font-semibold text-slate-800 mb-4">Usos como Verbo Principal</h3>
               <ul class="space-y-3">
                 <li data-accent-color="true"><b>Identidad y Profesión:</b> She <b>is</b> a doctor. I <b>am</b> Carlos.</li>
                 <li data-accent-color="true"><b>Características y Estados:</b> They <b>were</b> happy. The sky <b>is</b> blue.</li>
                 <li data-accent-color="true"><b>Ubicación:</b> The books <b>are</b> on the table. We <b>were</b> at home.</li>
                 <li data-accent-color="true"><b>Edad y Origen:</b> I <b>am</b> 30 years old. She <b>is</b> from Spain.</li>
                 <li data-accent-color="true"><b>Existencia (con \"There\"):</b> <b>There is</b> a problem. <b>There are</b> two cats.</li>
               </ul>
             </div>

             <div>
               <h3 class="text-lg font-semibold text-slate-800 mb-4">Usos como Verbo Auxiliar</h3>
               <ul class="space-y-3">
                 <li data-accent-color="true"><b>Tiempos Continuos:</b> Se usa con un gerundio (-ing).<br><em>Ej: He <b>is</b> working. They <b>were</b> sleeping.</em></li>
                 <li data-accent-color="true"><b>Voz Pasiva:</b> Se usa con un participio pasado.<br><em>Ej: The letter <b>was</b> written by her. English <b>is</b> spoken here.</em></li>
               </ul>
             </div>
           </div>

           <div>
             <h3 class="text-lg font-semibold text-slate-800 mb-4">Negaciones, Preguntas y Excepciones</h3>
             <ul class="space-y-4">
               <li>
                 <p><b>Negación:</b> Se añade <code>not</code> después del verbo. Se usan contracciones comunes como <code>isn't</code>, <code>aren't</code>, <code>wasn't</code>, <code>weren't</code>.</p>
                 <p class="pl-4 mt-1 text-sm text-slate-600"><em>Ej: She <b>is not</b> (isn't) tired. They <b>were not</b> (weren't) ready.</em></p>
               </li>
               <li>
                 <p><b>Preguntas:</b> Se invierte el orden del sujeto y el verbo.</p>
                 <p class="pl-4 mt-1 text-sm text-slate-600"><em>Ej: <b>Is she</b> tired? <b>Were they</b> ready?</em></p>
               </li>
               <li class="p-3 bg-amber-50 rounded-lg border border-amber-200">
                 <p><b>Excepción (Modo Subjuntivo):</b> Para situaciones hipotéticas o irreales, se usa <code>were</code> para todos los pronombres, incluyendo I/He/She/It.</p>
                 <p class="pl-4 mt-1 text-sm text-slate-600"><em>Ej: If I <b>were</b> you, I would study more. (No \"If I was you\").</em></p>
               </li>
             </ul>
           </div>
         </div>
       `
     },
     "have": {
       "title": "Verbo \"To Have\"",
       "subtitle": "Tener/Haber",
       "accentColor": "#84cc16",
       "explanation": "El verbo \"to have\" es dual: funciona como verbo principal con el significado de \"tener\" (posesión, obligación, experiencias) y como verbo auxiliar para formar los tiempos perfectos con el significado de \"haber\". Su forma cambia a 'has' en la tercera persona del singular en presente simple. La estructura 'have got' es una alternativa común, especialmente en inglés británico, para indicar posesión.",
       "html": `
         <div class="space-y-8 mt-8">
           
           <div class="grid md:grid-cols-2 gap-8">
             <div>
               <h3 class="text-lg font-semibold text-slate-800 mb-4">Como Verbo Principal (\"Tener\")</h3>
               <p class="text-sm text-slate-500 mb-3">En este caso, para negar y preguntar se usa el auxiliar <b>do/does/did</b>.</p>
               <ul class="space-y-3">
                 <li data-accent-color="true"><b>Posesión:</b> I <b>have</b> a car. She <b>has</b> blue eyes.</li>
                 <li data-accent-color="true"><b>Obligación (have to):</b> You <b>have to</b> finish it.</li>
                 <li data-accent-color="true"><b>Experiencias y Acciones:</b> We <b>have</b> breakfast at 8. Let's <b>have</b> a party.</li>
                 <li data-accent-color="true"><b>Enfermedades:</b> He <b>has</b> a cold.</li>
                 <li data-accent-color="true"><b>Pregunta:</b> <b>Do</b> you <b>have</b> a pen?</li>
                 <li data-accent-color="true"><b>Negación:</b> He <b>doesn't have</b> any money.</li>
               </ul>
             </div>
             
             <div>
               <h3 class="text-lg font-semibold text-slate-800 mb-4">Como Verbo Auxiliar (\"Haber\")</h3>
               <p class="text-sm text-slate-500 mb-3">Se combina con el participio pasado. Para negar y preguntar, <b>no necesita 'do'</b>.</p>
               <ul class="space-y-3">
                 <li data-accent-color="true"><b>Presente Perfecto:</b> They <b>have seen</b> that movie.</li>
                 <li data-accent-color="true"><b>Pasado Perfecto:</b> She <b>had already left</b> when I arrived.</li>
                 <li data-accent-color="true"><b>Futuro Perfecto:</b> By next year, I <b>will have finished</b> my degree.</li>
                 <li data-accent-color="true"><b>Pregunta:</b> <b>Have</b> you <b>eaten</b> yet?</li>
                 <li data-accent-color="true"><b>Negación:</b> We <b>haven't decided</b>.</li>
               </ul>
             </div>
           </div>

           <div>
             <h3 class="text-lg font-semibold text-slate-800 mb-4">Excepciones y Notas Importantes</h3>
             <div class="p-4 bg-lime-50 rounded-lg border border-lime-200">
               <h4 class="font-semibold text-lime-800">Uso de \"Have Got\"</h4>
               <p class="mt-2 text-sm text-slate-700">Especialmente en inglés británico, \"have got\" se usa para expresar posesión. Gramaticalmente, se comporta como un verbo auxiliar (no usa 'do' para preguntas o negaciones).</p>
               <ul class="mt-2 space-y-1 text-sm text-slate-600 list-disc list-inside">
                 <li><b>Afirmativo:</b> I'<b>ve got</b> a secret.</li>
                 <li><b>Negativo:</b> She <b>hasn't got</b> time.</li>
                 <li><b>Interrogativo:</b> <b>Have</b> you <b>got</b> a minute?</li>
               </ul>
               <p class="mt-2 text-xs text-slate-500">Nota: \"Have got\" solo se usa en presente. Para el pasado, se usa \"had\".</p>
             </div>
           </div>
         </div>
       `
     },
     "do": {
       "title": "Verbo \"To Do\"",
       "subtitle": "Hacer/Auxiliar",
       "accentColor": "#06b6d4",
       "explanation": "El verbo \"do\" tiene una doble función crucial: como verbo principal significa \"hacer\" (realizar una acción o tarea), y como verbo auxiliar es indispensable para formar preguntas y negaciones en presente y pasado simple para la mayoría de los verbos. Como auxiliar, no tiene traducción, pero es una pieza gramatical obligatoria. También se usa para dar énfasis y evitar repeticiones.",
       "html": `
         <div class="space-y-8 mt-8">

           <div class="grid md:grid-cols-2 gap-8">
             <div>
               <h3 class="text-lg font-semibold text-slate-800 mb-4">Como Verbo Principal (\"Hacer\")</h3>
               <p class="text-sm text-slate-500 mb-3">Se refiere a acciones, tareas y actividades en general. Sus formas son <b>do/does</b> (presente), <b>did</b> (pasado) y <b>done</b> (participio).</p>
               <ul class="space-y-3">
                 <li data-accent-color="true"><b>Tareas:</b> I <b>do</b> my homework every day.</li>
                 <li data-accent-color="true"><b>Actividades:</b> She <b>does</b> yoga on weekends.</li>
                 <li data-accent-color="true"><b>Pregunta General:</b> What are you <b>doing</b>? What <b>did</b> you <b>do</b>?</li>
                 <li data-accent-color="true"><b>Nota:</b> No confundir con \"make\", que se usa para crear o construir algo físico. <em>(Ej: You <b>do</b> exercises, but you <b>make</b> a cake).</em></li>
               </ul>
             </div>
             
             <div>
               <h3 class="text-lg font-semibold text-slate-800 mb-4">Como Verbo Auxiliar</h3>
               <p class="text-sm text-slate-500 mb-3">No se traduce. Se usa con casi todos los verbos, excepto \"to be\" y los verbos modales (can, must, should, etc.).</p>
               <ul class="space-y-3">
                 <li data-accent-color="true"><b>Preguntas (Presente):</b> <b>Do</b> you speak English? <b>Does</b> she work here?</li>
                 <li data-accent-color="true"><b>Preguntas (Pasado):</b> <b>Did</b> they call you yesterday?</li>
                 <li data-accent-color="true"><b>Negaciones (Presente):</b> I <b>don't</b> like spinach. He <b>doesn't</b> live here.</li>
                 <li data-accent-color="true"><b>Negaciones (Pasado):</b> We <b>didn't</b> go to the party.</li>
               </ul>
             </div>
           </div>

           <div>
             <h3 class="text-lg font-semibold text-slate-800 mb-4">Otros Usos Importantes de \"Do\"</h3>
             <div class="grid md:grid-cols-2 gap-8">
               <div class="p-4 bg-cyan-50 rounded-lg border border-cyan-200">
                 <h4 class="font-semibold text-cyan-800">Para dar Énfasis</h4>
                 <p class="mt-2 text-sm text-slate-700">En oraciones afirmativas, se puede añadir <b>do/does/did</b> antes del verbo principal para enfatizar o contradecir algo.</p>
                 <ul class="mt-2 space-y-1 text-sm text-slate-600 list-disc list-inside">
                   <li>You don't love me. - I <b>do</b> love you!</li>
                   <li>He never helps. - He <b>did</b> help yesterday.</li>
                   <li>She <b>does</b> know the answer.</li>
                 </ul>
               </div>
               <div class="p-4 bg-cyan-50 rounded-lg border border-cyan-200">
                 <h4 class="font-semibold text-cyan-800">Para Evitar Repetición</h4>
                 <p class="mt-2 text-sm text-slate-700">Se usa para sustituir un verbo o una frase verbal que ya se ha mencionado, haciendo el lenguaje más fluido.</p>
                 <ul class="mt-2 space-y-1 text-sm text-slate-600 list-disc list-inside">
                   <li>She runs faster than he <b>does</b>. (...than he runs).</li>
                   <li>Who wants pizza? - I <b>do</b>! (...I want pizza).</li>
                   <li>I like chocolate, and she <b>does</b> too.</li>
                 </ul>
               </div>
             </div>
           </div>
         </div>
       `
        },
            quiz: {
                title: 'Quiz Interactivo',
                subtitle: 'Pon a prueba tu conocimiento',
                accentColor: '#0ea5e9' // Sky 500
            }
        };

        const quizData = [
            { question: "He ___ a doctor.", options: ["is", "are", "am", "be"], correct: 0 },
            { question: "I ___ two sisters.", options: ["have", "has", "is", "do"], correct: 0 },
            { question: "___ she like pizza?", options: ["Do", "Does", "Did", "Is"], correct: 1 },
            { question: "We ___ very tired yesterday.", options: ["are", "were", "was", "have"], correct: 1 },
            { question: "They ___ a new house.", options: ["have", "has", "are", "do"], correct: 0 },
            { question: "___ you know the answer?", options: ["Do", "Does", "Did", "Are"], correct: 0 },
            { question: "She ___ gone to the supermarket.", options: ["have", "has", "is", "do"], correct: 1 },
            { question: "We ___ not finished our project yet.", options: ["have", "has", "do", "does"], correct: 0 },
            { question: "I ___ very happy today.", options: ["am", "is", "are", "have"], correct: 0 },
            { question: "___ they arrive on time yesterday?", options: ["Do", "Did", "Does", "Are"], correct: 1 }
        ];

        // --- SCRIPT LOGIC ---
        const navMenu = document.getElementById('nav-menu');
        const contentArea = document.getElementById('content-area');
        // ===== NUEVAS CONSTANTES PARA EL MENÚ MÓVIL =====
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        let state = {
            currentView: 'be',
            quiz: { currentQuestionIndex: 0, score: 0, answered: false }
        };
        
        const icons = {
            be: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>`,
            have: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a6 6 0 00-6 6v3.586l-1.707 1.707A1 1 0 003 15v1a1 1 0 001 1h12a1 1 0 001-1v-1a1 1 0 00-.293-.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" /></svg>`,
            do: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`,
            quiz: `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>`,
        };

        function renderNav() {
            navMenu.innerHTML = Object.keys(contentData).map(key => {
                const data = contentData[key];
                const isActive = state.currentView === key;
                const activeClasses = 'bg-indigo-600 text-white shadow-lg';
                const inactiveClasses = 'text-slate-500 hover:bg-slate-100 hover:text-slate-800';
                return `
                    <button class="btn-nav w-full flex-shrink-0 lg:w-full flex items-center text-left text-md font-semibold rounded-lg p-3 transition-all duration-200 ease-in-out ${isActive ? activeClasses : inactiveClasses}" data-section="${key}">
                        ${icons[key] || ''}
                        <span>${data.title}</span>
                    </button>
                `;
            }).join('');
        }

        function applyAccentColor(accent) {
            document.querySelectorAll('[data-accent-color="true"]').forEach(el => {
                el.style.borderLeftColor = accent;
                el.querySelectorAll('b').forEach(b => b.style.color = accent);
            });
            document.querySelectorAll('table code').forEach(el => {
                el.style.backgroundColor = `${accent}20`;
                el.style.color = accent;
            });
        }

        function renderContent() {
            const viewKey = state.currentView;
            const data = contentData[viewKey];
            
            if (viewKey === 'quiz') {
                renderQuiz();
                return;
            }

            contentArea.innerHTML = `
                <div class="card bg-white rounded-2xl shadow-lg p-6 sm:p-8 transition-all duration-300 animate-fade-in" style="border-top: 4px solid ${data.accentColor};">
                    <h2 class="text-3xl font-bold text-slate-900">${data.title} <span class="text-slate-400 font-medium">(${data.subtitle})</span></h2>
                    <p class="mt-2 text-slate-600 leading-relaxed">${data.explanation}</p>
                    ${data.html}
                </div>
            `;
            
            // Post-render styling
            contentArea.querySelectorAll('li[data-accent-color="true"]').forEach(el => {
                el.classList.add('bg-slate-50', 'p-3', 'rounded-lg', 'border-l-4');
            });
            contentArea.querySelectorAll('table td').forEach(el => el.classList.add('p-3', 'border-t', 'border-slate-200'));
            contentArea.querySelectorAll('table code').forEach(el => el.classList.add('font-semibold', 'px-2', 'py-1', 'rounded-md', 'text-sm'));
            applyAccentColor(data.accentColor);
        }
        
        function renderQuiz() {
            const data = contentData.quiz;
            const isFinished = state.quiz.currentQuestionIndex >= quizData.length;
            
            let quizHTML;
            if (isFinished) {
                const score = state.quiz.score;
                const total = quizData.length;
                const percentage = Math.round((score / total) * 100);
                let message = "¡Buen trabajo! Sigue practicando para perfeccionar tu dominio.";
                if (percentage >= 80) message = "🎉 ¡Excelente! Tienes un gran dominio de estos verbos.";
                
                quizHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">${data.title} - Resultados</h2>
                        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mt-6">
                            <p class="text-lg text-slate-600">Tu puntuación final:</p>
                            <p class="my-4 text-7xl font-extrabold" style="color: ${data.accentColor};">${score}<span class="text-4xl text-slate-400 font-medium">/${total}</span></p>
                            <div class="w-full bg-slate-200 rounded-full h-4 my-4">
                                <div class="bg-green-500 h-4 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                            <p class="text-slate-600">${message}</p>
                            <button id="restart-quiz-btn" class="mt-8 bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                                Intentar de nuevo
                            </button>
                        </div>
                    </div>`;
            } else {
                const q = quizData[state.quiz.currentQuestionIndex];
                const progress = ((state.quiz.currentQuestionIndex) / quizData.length) * 100;
                quizHTML = `
                    <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">${data.title}</h2>
                    <p class="text-slate-500 mb-6">Pregunta ${state.quiz.currentQuestionIndex + 1} de ${quizData.length}</p>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                        <div id="progress-bar" class="h-2.5 rounded-full transition-all duration-300" style="width: ${progress}%; background-color: ${data.accentColor};"></div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                        <p class="text-xl font-semibold text-slate-800 mb-6">${q.question}</p>
                        <div id="options-container" class="space-y-3">
                            ${q.options.map((opt, i) => `
                                <button class="btn-option w-full text-left p-4 rounded-lg border-2 border-slate-200 bg-white hover:border-indigo-400 hover:bg-indigo-50 transition-all duration-200" data-option-index="${i}">
                                    <span class="font-semibold text-slate-700">${opt}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div id="quiz-navigation" class="text-right mt-6">
                            <button id="next-question-btn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 opacity-0 -translate-y-2 pointer-events-none">
                                Siguiente
                            </button>
                        </div>
                    </div>`;
            }
            contentArea.innerHTML = `<div class="animate-fade-in">${quizHTML}</div>`;
            if (!isFinished) {
                document.getElementById('progress-bar').style.width = `${((state.quiz.currentQuestionIndex + 1) / quizData.length) * 100}%`;
            }
            addQuizEventListeners();
        }

        // ===== FUNCIÓN MODIFICADA PARA MANEJAR CLIC EN NAVEGACIÓN =====
        function handleNavClick(e) {
            const button = e.target.closest('.btn-nav');
            if (!button) return;
            
            state.currentView = button.dataset.section;
            if (state.currentView === 'quiz') {
                state.quiz = { currentQuestionIndex: 0, score: 0, answered: false };
            }

            renderNav();
            renderContent();
            
            // Cierra el menú si está en vista móvil
            if (window.innerWidth < 1024) { 
                toggleMobileMenu();
            }
        }

        // ===== NUEVA FUNCIÓN PARA ABRIR/CERRAR MENÚ MÓVIL =====
        function toggleMobileMenu() {
            navMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        }

        function handleOptionClick(e) {
            if (state.quiz.answered) return;
            state.quiz.answered = true;

            const selectedBtn = e.target.closest('.btn-option');
            if (!selectedBtn) return;

            const q = quizData[state.quiz.currentQuestionIndex];
            const selectedIndex = parseInt(selectedBtn.dataset.optionIndex);

            const allOptions = document.querySelectorAll('.btn-option');
            
            allOptions.forEach((btn, index) => {
                btn.disabled = true;
                if (index === q.correct) {
                    btn.classList.remove('border-slate-200', 'hover:border-indigo-400');
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                    btn.innerHTML += `<span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg></span>`;
                }
            });

            if (selectedIndex === q.correct) {
                state.quiz.score++;
            } else {
                selectedBtn.classList.remove('border-slate-200', 'hover:border-indigo-400');
                selectedBtn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                selectedBtn.innerHTML += `<span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></span>`;
            }
            
            const nextBtn = document.getElementById('next-question-btn');
            nextBtn.classList.remove('opacity-0', '-translate-y-2', 'pointer-events-none');
        }

        function addQuizEventListeners() {
            const options = document.getElementById('options-container');
            if(options) options.addEventListener('click', handleOptionClick);
            
            const nextBtn = document.getElementById('next-question-btn');
            if(nextBtn) nextBtn.addEventListener('click', () => {
                state.quiz.currentQuestionIndex++;
                state.quiz.answered = false;
                renderQuiz();
            });

            const restartBtn = document.getElementById('restart-quiz-btn');
            if(restartBtn) restartBtn.addEventListener('click', () => {
                state.quiz = { currentQuestionIndex: 0, score: 0, answered: false };
                renderQuiz();
            });
        }
        
        // --- INICIALIZACIÓN ---
        function init() {
            // Animación para el contenido inicial
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fade-in {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in {
                    animation: fade-in 0.5s ease-out forwards;
                }
            `;
            document.head.appendChild(style);

            navMenu.addEventListener('click', handleNavClick);
            // ===== EVENT LISTENER PARA EL BOTÓN DE HAMBURGUESA =====
            hamburgerBtn.addEventListener('click', toggleMobileMenu);

            renderNav();
            renderContent();
        }

        // Ejecutar al cargar el DOM
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
