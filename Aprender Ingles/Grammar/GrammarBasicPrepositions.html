<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Basic Prepositions | Aprende Inglés</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Configuración de Tailwind para usar la fuente 'Inter'
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        .main-nav::-webkit-scrollbar { display: none; }
        .main-nav { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-600 antialiased">

    <div id="app-wrapper" class="max-w-6xl mx-auto p-4 sm:p-6 lg:p-8">
        
        <header class="relative text-center mb-8 lg:mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 tracking-tight">
                Mastering Basic Prepositions
            </h1>
            <p class="mt-3 text-lg text-slate-500 max-w-2xl mx-auto">
                Domina las palabras que conectan el mundo: cuándo y dónde usar in, on, at, to, from y más.
            </p>
            <button id="hamburger-btn" class="lg:hidden absolute top-0 right-0 p-2 rounded-md text-slate-600 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                <span class="sr-only">Abrir menú principal</span>
                <svg id="menu-open-icon" class="block h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
                <svg id="menu-close-icon" class="hidden h-8 w-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </header>

        <div class="lg:grid lg:grid-cols-12 lg:gap-8">
            <aside class="lg:col-span-3 lg:sticky lg:top-8 self-start mb-8 lg:mb-0">
                <nav id="nav-menu" class="hidden lg:flex flex-col gap-2 pb-4 lg:pb-0 bg-white lg:bg-transparent rounded-lg p-4 lg:p-0 shadow-lg lg:shadow-none">
                    </nav>
            </aside>
            <main id="content-area" class="lg:col-span-9">
                </main>
        </div>
    </div>

    <script>
        // --- DATA ---
        const contentData = {
            "prepositionsPlace": {
                "title": "Preposiciones de Lugar",
                "subtitle": "In, On, At",
                "accentColor": "#22c55e", // Green-500
                "explanation": "Estas preposiciones nos dicen dónde está algo. La elección correcta depende del nivel de especificidad, como una pirámide invertida: 'in' es para lo más general (dentro de un área grande), 'on' para algo más específico (sobre una superficie) y 'at' para un punto exacto.",
                "html": `
                    <div class="space-y-8 mt-8">
                        <div>
                            <h3 class="text-lg font-semibold text-slate-800 mb-4">La Pirámide de Especificidad</h3>
                            <div class="space-y-4">
                                <div class="p-4 bg-green-50 rounded-lg border border-green-200">
                                    <p class="font-bold text-lg text-slate-800">IN <span class="text-sm font-normal text-slate-500">(General / Dentro de)</span></p>
                                    <p class="mt-1 text-slate-600">Para espacios cerrados, áreas geográficas grandes o contenedores.</p>
                                    <ul class="mt-2 text-sm list-disc list-inside text-slate-500">
                                        <li>Países y ciudades: <b>in</b> Spain, <b>in</b> New York</li>
                                        <li>Habitaciones y edificios: <b>in</b> the kitchen, <b>in</b> a box</li>
                                        <li>Libros y fotos: <b>in</b> the book, <b>in</b> the picture</li>
                                    </ul>
                                </div>
                                <div class="p-4 bg-green-50 rounded-lg border border-green-200">
                                    <p class="font-bold text-lg text-slate-800">ON <span class="text-sm font-normal text-slate-500">(Específico / Sobre una superficie)</span></p>
                                    <p class="mt-1 text-slate-600">Para superficies, líneas o transporte público.</p>
                                    <ul class="mt-2 text-sm list-disc list-inside text-slate-500">
                                        <li>Superficies: <b>on</b> the table, <b>on</b> the floor</li>
                                        <li>Calles y avenidas: <b>on</b> Oxford Street</li>
                                        <li>Transporte: <b>on</b> the bus, <b>on</b> a plane</li>
                                    </ul>
                                </div>
                                <div class="p-4 bg-green-50 rounded-lg border border-green-200">
                                    <p class="font-bold text-lg text-slate-800">AT <span class="text-sm font-normal text-slate-500">(Muy Específico / En un punto exacto)</span></p>
                                    <p class="mt-1 text-slate-600">Para puntos concretos, direcciones o lugares comunes.</p>
                                    <ul class="mt-2 text-sm list-disc list-inside text-slate-500">
                                        <li>Direcciones con número: <b>at</b> 123 Main Street</li>
                                        <li>Lugares específicos: <b>at</b> the bus stop, <b>at</b> the door</li>
                                        <li>Eventos o lugares comunes: <b>at</b> home, <b>at</b> work, <b>at</b> a party</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>`
            },
            "prepositionsMovement": {
                "title": "Preposiciones de Movimiento",
                "subtitle": "To, From, Into, Onto",
                "accentColor": "#3b82f6", // Blue-500
                "explanation": "Mientras que 'in', 'on' y 'at' indican una posición estática, las preposiciones de movimiento describen el desplazamiento de un punto a otro, ya sea hacia un destino, desde un origen, hacia adentro de algo o sobre algo.",
                "html": `
                    <div class="space-y-8 mt-8">
                        <div class="grid md:grid-cols-2 gap-8">
                            <div>
                               <h3 class="text-lg font-semibold text-slate-800 mb-4">Dirección y Origen</h3>
                                <ul class="space-y-3">
                                    <li data-accent-color="true"><b>TO (a, hacia):</b> Indica el destino final del movimiento. <br><em>We are going <b>to</b> the beach.</em></li>
                                    <li data-accent-color="true"><b>FROM (de, desde):</b> Indica el punto de partida. <br><em>He came <b>from</b> Canada.</em></li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-slate-800 mb-4">Entrar y Subir</h3>
                                <ul class="space-y-3">
                                    <li data-accent-color="true"><b>INTO (hacia adentro):</b> Movimiento que termina dentro de un espacio cerrado. <br><em>She walked <b>into</b> the room.</em></li>
                                    <li data-accent-color="true"><b>ONTO (sobre, encima de):</b> Movimiento que termina sobre una superficie. <br><em>The cat jumped <b>onto</b> the table.</em></li>
                                </ul>
                            </div>
                        </div>
                        <div class="p-4 bg-blue-50 rounded-lg border border-blue-200">
                           <h4 class="font-semibold text-blue-800">¡No los confundas!</h4>
                           <p class="mt-2 text-sm text-slate-700"><b>Lugar vs. Movimiento:</b></p>
                           <ul class="mt-2 text-sm list-disc list-inside space-y-1">
                               <li>The keys are <b>in</b> the box (posición). vs. He put the keys <b>into</b> the box (movimiento).</li>
                               <li>The book is <b>on</b> the desk (posición). vs. She threw the book <b>onto</b> the desk (movimiento).</li>
                           </ul>
                        </div>
                    </div>`
            },
            "prepositionsTime": {
                "title": "Preposiciones de Tiempo",
                "subtitle": "At, In, On",
                "accentColor": "#f59e0b", // Amber-500
                "explanation": "Las mismas preposiciones 'at', 'in' y 'on' se usan para el tiempo, siguiendo una lógica similar de especificidad: 'in' para periodos largos y generales, 'on' para días y fechas, y 'at' para horas exactas.",
                "html": `
                     <div class="space-y-8 mt-8">
                        <div>
                            <h3 class="text-lg font-semibold text-slate-800 mb-4">La Pirámide del Tiempo</h3>
                            <div class="overflow-x-auto rounded-lg border border-slate-200">
                               <table class="w-full text-sm">
                                 <thead class="bg-slate-50"><tr><th class="p-3 font-semibold text-left">Preposición</th><th class="p-3 font-semibold text-left">Uso Principal</th><th class="p-3 font-semibold text-left">Ejemplos</th></tr></thead>
                                 <tbody class="bg-white divide-y divide-slate-200">
                                   <tr>
                                       <td class="p-3"><b>IN</b><br><span class="text-xs text-slate-500">(General)</span></td>
                                       <td class="p-3">Meses, años, estaciones, siglos, partes del día.</td>
                                       <td class="p-3"><b>in</b> July, <b>in</b> 2025, <b>in</b> summer, <b>in</b> the morning</td>
                                   </tr>
                                   <tr>
                                       <td class="p-3"><b>ON</b><br><span class="text-xs text-slate-500">(Específico)</span></td>
                                       <td class="p-3">Días de la semana, fechas exactas, días especiales.</td>
                                       <td class="p-3"><b>on</b> Monday, <b>on</b> September 16th, <b>on</b> my birthday</td>
                                   </tr>
                                   <tr>
                                       <td class="p-3"><b>AT</b><br><span class="text-xs text-slate-500">(Muy Específico)</span></td>
                                       <td class="p-3">Horas del reloj, momentos precisos del día, festividades.</td>
                                       <td class="p-3"><b>at</b> 8:00 PM, <b>at</b> midnight, <b>at</b> Christmas</td>
                                   </tr>
                                 </tbody>
                               </table>
                             </div>
                        </div>
                    </div>`
            },
            quiz: {
                title: 'Quiz Interactivo',
                subtitle: 'Pon a prueba tu conocimiento',
                accentColor: '#0ea5e9' // Sky-500
            }
        };

        const quizData = [
            { question: "My birthday is ___ October.", options: ["at", "in", "on", "from"], correct: 1 },
            { question: "The cat is sleeping ___ the sofa.", options: ["at", "in", "on", "to"], correct: 2 },
            { question: "The class starts ___ 9 AM sharp.", options: ["at", "in", "on", "from"], correct: 0 },
            { question: "He walked ___ the building.", options: ["onto", "from", "into", "on"], correct: 2 },
            { question: "I will see you ___ Friday.", options: ["at", "in", "on", "to"], correct: 2 },
            { question: "She lives ___ a small apartment ___ Paris.", options: ["at / on", "on / at", "in / in", "at / in"], correct: 2 },
            { question: "The train arrives ___ the station.", options: ["at", "in", "on", "to"], correct: 0 },
            { question: "He took the letter ___ the envelope.", options: ["to", "from", "into", "onto"], correct: 1 },
            { question: "We usually go on vacation ___ summer.", options: ["at", "in", "on", "to"], correct: 1 },
            { question: "Don't put your feet ___ the table!", options: ["at", "in", "on", "onto"], correct: 2 }
        ];

        // --- SCRIPT LOGIC ---
        const navMenu = document.getElementById('nav-menu');
        const contentArea = document.getElementById('content-area');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const menuOpenIcon = document.getElementById('menu-open-icon');
        const menuCloseIcon = document.getElementById('menu-close-icon');

        let state = {
            currentView: 'prepositionsPlace',
            quiz: { currentQuestionIndex: 0, score: 0, answered: false }
        };
        
        const icons = {
            prepositionsPlace: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>`,
            prepositionsMovement: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>`,
            prepositionsTime: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" /></svg>`,
            quiz: `<svg class="w-5 h-5 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>`,
        };

        function renderNav() {
            navMenu.innerHTML = Object.keys(contentData).map(key => {
                const data = contentData[key];
                const isActive = state.currentView === key;
                const activeClasses = 'bg-indigo-600 text-white shadow-lg';
                const inactiveClasses = 'text-slate-500 hover:bg-slate-100 hover:text-slate-800';
                return `
                    <button class="btn-nav w-full flex-shrink-0 lg:w-full flex items-center text-left text-md font-semibold rounded-lg p-3 transition-all duration-200 ease-in-out ${isActive ? activeClasses : inactiveClasses}" data-section="${key}">
                        ${icons[key] || ''}
                        <span>${data.title}</span>
                    </button>
                `;
            }).join('');
        }

        function applyAccentColor(accent) {
            document.querySelectorAll('[data-accent-color="true"]').forEach(el => {
                el.style.borderLeftColor = accent;
                el.querySelectorAll('b').forEach(b => b.style.color = accent);
            });
        }

        function renderContent() {
            const viewKey = state.currentView;
            const data = contentData[viewKey];
            
            if (viewKey === 'quiz') {
                renderQuiz();
                return;
            }

            contentArea.innerHTML = `
                <div class="card bg-white rounded-2xl shadow-lg p-6 sm:p-8 transition-all duration-300 animate-fade-in" style="border-top: 4px solid ${data.accentColor};">
                    <h2 class="text-3xl font-bold text-slate-900">${data.title} <span class="text-slate-400 font-medium">(${data.subtitle})</span></h2>
                    <p class="mt-2 text-slate-600 leading-relaxed">${data.explanation}</p>
                    ${data.html}
                </div>
            `;
            
            contentArea.querySelectorAll('li[data-accent-color="true"]').forEach(el => el.classList.add('bg-slate-50', 'p-3', 'rounded-lg', 'border-l-4'));
            contentArea.querySelectorAll('table td, table th').forEach(el => el.classList.add('p-3'));
            applyAccentColor(data.accentColor);
        }
        
        function renderQuiz() {
            const data = contentData.quiz;
            const isFinished = state.quiz.currentQuestionIndex >= quizData.length;
            
            let quizHTML;
            if (isFinished) {
                const score = state.quiz.score;
                const total = quizData.length;
                const percentage = Math.round((score / total) * 100);
                let message = "¡Buen trabajo! Sigue practicando para perfeccionar tu dominio.";
                if (percentage >= 80) message = "🎉 ¡Excelente! Tienes un gran dominio de las preposiciones.";
                
                quizHTML = `
                    <div class="text-center">
                        <h2 class="text-3xl font-bold text-slate-900">${data.title} - Resultados</h2>
                        <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8 mt-6">
                            <p class="text-lg text-slate-600">Tu puntuación final:</p>
                            <p class="my-4 text-7xl font-extrabold" style="color: ${data.accentColor};">${score}<span class="text-4xl text-slate-400 font-medium">/${total}</span></p>
                            <div class="w-full bg-slate-200 rounded-full h-4 my-4">
                                <div class="bg-green-500 h-4 rounded-full" style="width: ${percentage}%"></div>
                            </div>
                            <p class="text-slate-600">${message}</p>
                            <button id="restart-quiz-btn" class="mt-8 bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                                Intentar de nuevo
                            </button>
                        </div>
                    </div>`;
            } else {
                const q = quizData[state.quiz.currentQuestionIndex];
                const progress = ((state.quiz.currentQuestionIndex) / quizData.length) * 100;
                quizHTML = `
                    <h2 class="text-2xl sm:text-3xl font-bold text-slate-900 mb-2">${data.title}</h2>
                    <p class="text-slate-500 mb-6">Pregunta ${state.quiz.currentQuestionIndex + 1} de ${quizData.length}</p>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                        <div id="progress-bar" class="h-2.5 rounded-full transition-all duration-300" style="width: ${progress}%; background-color: ${data.accentColor};"></div>
                    </div>
                    <div class="bg-white rounded-2xl shadow-lg p-6 sm:p-8">
                        <p class="text-xl font-semibold text-slate-800 mb-6">${q.question}</p>
                        <div id="options-container" class="space-y-3">
                            ${q.options.map((opt, i) => `
                                <button class="btn-option w-full text-left p-4 rounded-lg border-2 border-slate-200 bg-white hover:border-indigo-400 hover:bg-indigo-50 transition-all duration-200" data-option-index="${i}">
                                    <span class="font-semibold text-slate-700">${opt.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</span>
                                </button>
                            `).join('')}
                        </div>
                        <div id="quiz-navigation" class="text-right mt-6">
                            <button id="next-question-btn" class="bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 opacity-0 -translate-y-2 pointer-events-none">
                                Siguiente
                            </button>
                        </div>
                    </div>`;
            }
            contentArea.innerHTML = `<div class="animate-fade-in">${quizHTML}</div>`;
            if (!isFinished) {
                document.getElementById('progress-bar').style.width = `${((state.quiz.currentQuestionIndex + 1) / quizData.length) * 100}%`;
            }
            addQuizEventListeners();
        }

        function handleNavClick(e) {
            const button = e.target.closest('.btn-nav');
            if (!button) return;
            
            state.currentView = button.dataset.section;
            if (state.currentView === 'quiz') {
                state.quiz = { currentQuestionIndex: 0, score: 0, answered: false };
            }

            renderNav();
            renderContent();
            
            if (window.innerWidth < 1024) { 
                toggleMobileMenu();
            }
        }
        
        function toggleMobileMenu() {
            navMenu.classList.toggle('hidden');
            menuOpenIcon.classList.toggle('hidden');
            menuCloseIcon.classList.toggle('hidden');
        }

        function handleOptionClick(e) {
            if (state.quiz.answered) return;
            state.quiz.answered = true;

            const selectedBtn = e.target.closest('.btn-option');
            if (!selectedBtn) return;

            const q = quizData[state.quiz.currentQuestionIndex];
            const selectedIndex = parseInt(selectedBtn.dataset.optionIndex);

            const allOptions = document.querySelectorAll('.btn-option');
            
            allOptions.forEach((btn, index) => {
                btn.disabled = true;
                btn.classList.remove('hover:border-indigo-400', 'hover:bg-indigo-50');
                if (index === q.correct) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                    btn.innerHTML += `<span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg></span>`;
                }
            });

            if (selectedIndex === q.correct) {
                state.quiz.score++;
            } else {
                selectedBtn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                selectedBtn.innerHTML += `<span class="float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></span>`;
            }
            
            const nextBtn = document.getElementById('next-question-btn');
            nextBtn.classList.remove('opacity-0', '-translate-y-2', 'pointer-events-none');
        }

        function addQuizEventListeners() {
            const options = document.getElementById('options-container');
            if(options) options.addEventListener('click', handleOptionClick);
            
            const nextBtn = document.getElementById('next-question-btn');
            if(nextBtn) nextBtn.addEventListener('click', () => {
                state.quiz.currentQuestionIndex++;
                state.quiz.answered = false;
                renderQuiz();
            });

            const restartBtn = document.getElementById('restart-quiz-btn');
            if(restartBtn) restartBtn.addEventListener('click', () => {
                state.quiz = { currentQuestionIndex: 0, score: 0, answered: false };
                renderQuiz();
            });
        }
        
        function init() {
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes fade-in {
                    from { opacity: 0; transform: translateY(10px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fade-in {
                    animation: fade-in 0.5s ease-out forwards;
                }
            `;
            document.head.appendChild(style);

            navMenu.addEventListener('click', handleNavClick);
            hamburgerBtn.addEventListener('click', toggleMobileMenu);

            renderNav();
            renderContent();
        }
        
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
